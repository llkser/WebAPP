            <th>isCompleted</th>
            <th>Delete</th>

    <tbody>

        <tr>
            <td></td>

            <td><a href="/viewUncompleted"><button type="button" class="btn btn-primary">View uncompleted</button></a></td>

    </tbody>
</table>

{% endblock %}
